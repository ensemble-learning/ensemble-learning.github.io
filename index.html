---
layout: default
---

<div class="home">

  <h1 class="page-heading">Recent News</h1>
  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <b><span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h4>
        <b><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
        </h4>
      </li>
    {% endfor %}
  </ul>


</div>
