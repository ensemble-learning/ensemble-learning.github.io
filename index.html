---
layout: default
---

<div class="home">
  <h1> Welcome to Tao Cheng's Research Page at Caltech</h1>
  <button type="button"
    onclick="document.getElementById('demo').innerHTML = Date()">
    Click me to display Date and Time.</button>
  <p id="demo"></p>
  <h2> this is test 1 </h2>
  <h1 class="page-heading">Recent News</h1>
  <ul class="post-list">
    {% for post in site.recent %}
      <li>
        <b><span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h4>
        <b><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
        </h4>
      </li>
    {% endfor %}
  </ul>


</div>
