---
layout: default
---

<head>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<script>
  (adsbygoogle = window.adsbygoogle || []).push({
    google_ad_client: "ca-pub-1366799938824258",
    enable_page_level_ads: true
  });
</script>
</head>

<div class="home">
  <h1> Welcome to Tao Cheng Research</h1>

  <h1 class="page-heading">Recent News</h1>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <b><span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h4>
        <b><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
        </h4>
      </li>
    {% endfor %}
  </ul>


</div>
